    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulasikan waktu loading dengan setTimeout
            setTimeout(function() {
                // Hilangkan elemen loading
                var loading = document.getElementById('loading');
                loading.parentNode.removeChild(loading);
                
                // Tampilkan konten utama dengan menambahkan kelas animasi
                var mainContent = document.getElementById('main-content');
                mainContent.style.display = 'block';
                mainContent.classList.add('animate__animated', 'animate__fadeIn');
    
                // Hapus kelas animasi setelah animasi selesai
                mainContent.addEventListener('animationend', function() {
                    mainContent.classList.remove('animate__animated', 'animate__fadeIn');
                });
            }, 1500); // Waktu dalam milidetik
        });
    </script>
