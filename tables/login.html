<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login&register.min.css" />

    <!-- animate loading -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
      #main-content {
          display: none;
      }
  </style>
  <!-- //// -->

  </head>
<!-- loading -->
<div id="loading" class="d-flex justify-content-center align-items-center vh-100 absolute">
  <div class="spinner-border" role="status">
      <span class="sr-only"></span>
  </div>
</div>
<!-- loading -->
  <body style="font-family: 'Poppins', sans-serif;">


    <div class="page-wrapper animate__animated animate__fadeIn" id="main-content" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="/index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="./assets/images/logos/logo3.png"   alt="" style="width: 180px; height: 80px; object-fit: cover;">
                </a>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="password">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                  </div>
                  <a href="../index.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
                    <a class="text-primary fw-bold ms-2" href="register.html">Create an account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Simulasikan waktu loading dengan setTimeout
          setTimeout(function() {
              // Hilangkan elemen loading
              var loading = document.getElementById('loading');
              loading.parentNode.removeChild(loading);
              
              // Tampilkan konten utama dengan menambahkan kelas animasi
              var mainContent = document.getElementById('main-content');
              mainContent.style.display = 'block';
              mainContent.classList.add('animate__animated', 'animate__fadeIn');
  
              // Hapus kelas animasi setelah animasi selesai
              mainContent.addEventListener('animationend', function() {
                  mainContent.classList.remove('animate__animated', 'animate__fadeIn');
              });
          }, 1500); // Waktu dalam milidetik
      });
  </script>
  </body>
</html>
