<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/junior-grafik.css">
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="level-label">Junior +</div>
                    <div class="progress mt-2 mb-2" style="height: 6px; width: 120px;">
                        <div class="progress-bar" role="progressbar" id="progress1" style="width: 0%; background-color: #1d4ed8; border-radius: 1px;"></div>
                        <div class="progress-bar" role="progressbar" id="progress2" style="width: 0%; background-color: #ffffff;"></div>
                        <div class="progress-bar" role="progressbar" id="progress3" style="width: 0%; background-color: #1d4ed8; border-radius: 1px;"></div>
                        <div class="progress-bar" role="progressbar" id="progress4" style="width: 0%; background-color: #ffffff;"></div>
                        <div class="progress-bar" role="progressbar" id="progress5" style="width: 0%; background-color: #1d4ed8; border-radius: 1px;"></div>
                        <div class="progress-bar" role="progressbar" id="progress6" style="width: 0%; background-color: #ffffff;"></div>
                        <div class="progress-bar" role="progressbar" id="progress7" style="width: 0%; background-color: #1d4ed8; border-radius: 1px;"></div>
                        <div class="progress-bar" role="progressbar" id="progress8" style="width: 0%; background-color: #ffffff;"></div>
                        <div class="progress-bar bg-warning" role="progressbar" id="progress9" style="width: 0%;"></div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="points">138</div>
                        <div class="points-change ms-2 d-flex align-items-center">
                            <img src="./assets/images/logos/chart2.png" style="width: 40px;" alt="">
                            <span class="success ms-1" style="background-color: #00c853; border-radius: 50px; padding: 0 8px; margin: 0; color: #ffffff;">20</span>
                        </div>
                    </div>
                    <a href="#" class="detail-link mt-2 d-block">Detail</a>
                </div>
                <div class="rating-circle">
                    <svg width="90" height="90" viewBox="0 0 100 100">
                        <circle class="background-circle" cx="50" cy="50" r="45"></circle>
                        <circle class="progress-circle" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="rating-value-container">
                        <div class="rating-value">65</div>
                        <div class="rating-text">Rating</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('progress1').style.width = '30%';
            document.getElementById('progress2').style.width = '2%';
            document.getElementById('progress3').style.width = '30%';
            document.getElementById('progress4').style.width = '2%';
            document.getElementById('progress5').style.width = '30%';
            document.getElementById('progress6').style.width = '2%';
            document.getElementById('progress7').style.width = '30%';
            document.getElementById('progress8').style.width = '2%';
            document.getElementById('progress9').style.width = '50%';

            // Animasi persentase rating-circle
            var ratingValue = 65;
            var progressCircle = document.querySelector('.progress-circle');
            var radius = progressCircle.r.baseVal.value;
            var circumference = 2 * Math.PI * radius;
            var offset = circumference - (ratingValue / 100) * circumference;

            progressCircle.style.strokeDashoffset = offset;
        };
    </script>
</body>
</html>
