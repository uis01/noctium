<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link id="pagestyle" href="./assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="notification-card d-flex align-items-center py-3 px-5" style="width: 700px; ">
            <div class="text-center me-3" >
                <i class="bi bi-bell"></i>
                <div class="time ">8:30</div>
            </div>
            <div class="divider me-4"></div>
            <div>
                <div class="event-title">Meeting with the marketing department</div>
                <div class="event-date">Nov 03 2019 to Nov 04 2019</div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
